<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ishan Kapnadak</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://use.fontawesome.com/30185c2d99.js"></script>
</head>
<body>
	<div class="container-fluid contact-form"  id="contact-form">
  <div class="contact-form-inner">
    <div class="col-12">
        <h1 class="form-title">Send me a Message</h1>
      </div>
    <form action="https://formspree.io/xjvajgyq" method="POST" id="contact">
      <div class="form-group">
        <label>Your email:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="_replyto">
          
      </div>
      <div class="form-group">
        <label>Give some feedback about this website</label>
          <textarea name="message" class="form-control" rows="4" placeholder="Go on, tell me!"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
</body>
